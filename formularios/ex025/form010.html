<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">

        <p>
           <label for="iano">em que ano voce nasceu</label>
           <input type="number" name="ano" id="iano" min="1900" max="2020" placeholder="ano" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade</label>
            <output id="iidade">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTMl = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
