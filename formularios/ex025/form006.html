<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="" method="get">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel"  min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--Quando for usar o type file no input deverá ser usado o method POST, nao pode usar o GET, porque passa de 3.000 bytes-->
        </p>

        <p>
            <input type="submit" value="Evniar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
